apiVersion: v1
kind: ConfigMap
metadata:
  name: atas-config
  namespace: atas
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  SERVER_TOMCAT_THREADS_MAX: "200"
  SERVER_TOMCAT_THREADS_MIN_SPARE: "10"
  SERVER_TOMCAT_CONNECTION_TIMEOUT: "60000"
  ATAS_EXECUTION_CORE_POOL_SIZE: "5"
  ATAS_EXECUTION_MAX_POOL_SIZE: "20"
  ATAS_EXECUTION_QUEUE_CAPACITY: "100"
  PLAYWRIGHT_BROWSERS_PATH: "/usr/bin"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
  PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS: "1"
  PLAYWRIGHT_NODEJS_PATH: "/usr/bin/node"
  CHROMIUM_PATH: "/usr/bin/chromium-browser"
  # Redis configuration for caching and Pub/Sub
  REDIS_HOST: "atas-redis"
  REDIS_PORT: "6379"
  REDIS_TIMEOUT: "2000ms"
  REDIS_POOL_MAX_ACTIVE: "8"
  REDIS_POOL_MAX_IDLE: "8"
  REDIS_POOL_MIN_IDLE: "0"
  # Test configuration (non-secrets)
  # Tests run in the same container, so use localhost
  ATAS_FRAMEWORK_URL: "http://localhost:8080"
  ADMIN_DASH_SERVICE_BASE_URL: "https://admin-dashboard-service.dev.mezepay.com"
  # Optional: Enable test recording
  ATAS_RECORD_LOCAL: "false"

