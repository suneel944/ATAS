---
# PostgreSQL in Kubernetes
# Using Deployment with emptyDir for local testing (kind)
# For production, use StatefulSet with PersistentVolumeClaim
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atas-db
  namespace: atas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atas-db
  template:
    metadata:
      labels:
        app: atas-db
    spec:
      containers:
      - name: postgres
        image: postgres:18-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "atasdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: atas-secrets
              key: DB_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: atas-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U atas -d atasdb
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U atas -d atasdb
          initialDelaySeconds: 10
          periodSeconds: 5
      # Note: No volumes for local testing - PostgreSQL will use default location
      # For production with persistence, add volumes section with PVC

---
apiVersion: v1
kind: Service
metadata:
  name: atas-db
  namespace: atas
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: atas-db
