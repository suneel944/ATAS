# =============================================================================
# MICROSERVICES BASE URLs
# =============================================================================
# Format: {SERVICE_NAME}_BASE_URL or API_{SERVICE_NAME}_BASE_URL
# Service names are normalized (uppercase, underscores for separators)
#
# Examples:
# - resolveService("user-service") looks for: USER_SERVICE_BASE_URL, API_USER_SERVICE_BASE_URL, SERVICE_USER_SERVICE_BASE_URL
# - resolveService("order-service") looks for: ORDER_SERVICE_BASE_URL, API_ORDER_SERVICE_BASE_URL, SERVICE_ORDER_SERVICE_BASE_URL

# AutomationExercise service base URL
