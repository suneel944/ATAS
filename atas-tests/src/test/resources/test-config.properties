# =============================================================================
# GATEWAY BASE URLs
# =============================================================================
# Format: {GATEWAY_NAME}_BASE_URL or GATEWAY_{GATEWAY_NAME}_BASE_URL
#
# Examples:
# - resolveGateway("api-gateway") looks for: API_GATEWAY_BASE_URL, GATEWAY_API_GATEWAY_BASE_URL, API_GATEWAY_GATEWAY_BASE_URL
# - resolveGateway("admin-gateway") looks for: ADMIN_GATEWAY_BASE_URL, GATEWAY_ADMIN_GATEWAY_BASE_URL, ADMIN_GATEWAY_GATEWAY_BASE_URL

# =============================================================================
# FRAMEWORK BASE URL
# =============================================================================
# The base URL for the ATAS framework service (without /api/v1 path)
# Default: http://localhost:8080 (for local development)
ATAS_FRAMEWORK_URL=http://localhost:8080

# =============================================================================
# MOCK SERVICES
# =============================================================================
# The base URL for the Mock Services (without /api path)
# Default: http://localhost:3000 (for local development)
# In Docker Compose: http://mock-service:3000
# Supports multiple services: example-1, example-2, example-3 (via SERVICE_NAME environment variable)
MOCK_SERVICE_URL=

