spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atas_production_test
    username: atas
    password: ataspass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

# Production test configuration
atas:
  storage:
    bucket: production-test-bucket
    region: us-east-1
    video-folder: production-videos
    screenshot-folder: production-screenshots

# Logging for production tests
logging:
  level:
    com.atas: INFO
    org.springframework.test: INFO
    org.hibernate.SQL: DEBUG