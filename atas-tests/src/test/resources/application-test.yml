spring:
  datasource:
    url: jdbc:h2:mem:atas_test_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false

atas:
  storage:
    bucket: local
    region: eu-central-1