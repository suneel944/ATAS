name: Build and Push to GHCR

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/atas

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        mvn clean package -DskipTests
        echo "Build completed successfully"

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image

    - name: List available images
      run: |
        echo "Available image tags:"
        docker images | grep ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} || echo "No local images found"
        echo "Generated tags: ${{ steps.meta.outputs.tags }}"

    - name: Generate SBOM from local image
      run: |
        # Use the first tag from the generated tags for SBOM generation
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Generating SBOM for image: $IMAGE_TAG"
        
        # Install syft if not available
        if ! command -v syft &> /dev/null; then
          echo "Installing syft..."
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        fi
        
        # Generate SBOM
        syft scan $IMAGE_TAG -o spdx-json > sbom.spdx.json
        echo "SBOM generated successfully"

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

    - name: Ensure package visibility is private
      run: |
        # Extract package name from IMAGE_NAME (format: owner/package-name)
        PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f2)
        echo "Setting package visibility to private for: $PACKAGE_NAME"
        
        # Use GitHub API to set package visibility to private
        curl -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/$PACKAGE_NAME \
          -d '{"visibility":"private"}' || echo "Note: Package visibility may already be set or requires organization admin permissions"
        
        echo "✅ Package visibility set to private"

    - name: Notify deployment
      if: success()
      run: |
        echo "✅ Successfully built and pushed image to GHCR"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "SBOM: Generated and uploaded as artifact"
        echo "Package visibility: Private (enforced)"
