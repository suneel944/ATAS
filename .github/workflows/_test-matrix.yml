name: Test Matrix

on:
  workflow_call:
    inputs:
      test-suite:
        description: 'Test suite to run'
        required: true
        type: string
      environment:
        description: 'Test environment'
        required: false
        type: string
        default: 'production'
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '21'
    outputs:
      test-results:
        description: 'Test results summary'
        value: ${{ jobs.test-matrix.outputs.test-results }}

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: atasdb
          POSTGRES_USER: atas
          POSTGRES_PASSWORD: ataspass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Makefile
        run: |
          chmod +x ./mvnw
          chmod +x Makefile

      - name: Install parent POM first
        run: |
          mvn clean install -N -DskipTests

      - name: Build and install framework first
        run: |
          make build
          ./mvnw install -pl atas-framework -am -DskipTests

      - name: Run unit tests
        run: |
          make test-unit

      - name: Run integration tests
        run: |
          make test-integration

      - name: Run version consistency tests
        run: |
          mvn test -pl atas-framework -Dtest="**/*VersionConsistencyTest"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ inputs.test-suite }}-${{ inputs.environment }}
          path: |
            atas-framework/target/surefire-reports/
            atas-framework/target/site/jacoco/
          retention-days: 30

    outputs:
      test-results: ${{ job.status }}
