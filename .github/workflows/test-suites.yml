name: Test Suites

# Required permissions for PR commenting
permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  workflow_dispatch:
    inputs:
      test-suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - authentication-ui
        - authentication-api
        - monitoring-ui
        - monitoring-api
      environment:
        description: 'Test environment'
        required: true
        default: 'test'
        type: choice
        options:
        - test
        - staging
        - production
      browser-matrix:
        description: 'Browser matrix for UI tests'
        required: false
        default: 'chromium,firefox,webkit'
        type: string
      parallel-jobs:
        description: 'Number of parallel jobs'
        required: false
        default: '3'
        type: choice
        options:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'atas-tests/**'
      - 'atas-framework/**'

jobs:
  # Use the reusable test matrix workflow
  run-test-suite:
    uses: ./.github/workflows/_test-matrix.yml
    with:
      test-suite: ${{ github.event.inputs.test-suite || 'all' }}
      environment: ${{ github.event.inputs.environment || 'test' }}
      browser-matrix: ${{ github.event.inputs.browser-matrix || 'chromium,firefox,webkit' }}
    secrets: inherit

  # Enhanced test reporting and notifications
  test-reporting:
    runs-on: ubuntu-latest
    needs: [run-test-suite]
    if: always()
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./test-results

      - name: Generate comprehensive test report
        run: |
          echo "## ðŸ§ª Comprehensive Test Suite Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suite:** ${{ github.event.inputs.test-suite || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'test' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser Matrix:** ${{ github.event.inputs.browser-matrix || 'chromium,firefox,webkit' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count test results
          if [ -d "./test-results" ]; then
            total_artifacts=$(find ./test-results -name "*.xml" | wc -l)
            echo "**Total Test Artifacts:** $total_artifacts" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Overall Status:** ${{ needs.run-test-suite.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.run-test-suite.result }}" = "success" ]; then
            echo "ðŸŽ‰ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests failed. Please check the logs and artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with test results
        id: comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const summary = `## ðŸ§ª Test Suite Results: ${{ github.event.inputs.test-suite || 'all' }}
              
              **Environment:** ${{ github.event.inputs.environment || 'test' }}
              **Browser Matrix:** ${{ github.event.inputs.browser-matrix || 'chromium,firefox,webkit' }}
              **Status:** ${{ needs.run-test-suite.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
              **Triggered by:** @${{ github.actor }}
              **Event:** ${{ github.event_name }}
              
              ${{ needs.run-test-suite.result == 'success' && 'ðŸŽ‰ All tests passed successfully!' || 'âš ï¸ Some tests failed. Please check the logs for details.' }}
              
              [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              if (context.payload.pull_request) {
                await github.rest.issues.createComment({
                  issue_number: context.payload.pull_request.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: summary
                });
                console.log('Successfully posted comment to PR');
              } else {
                console.log('No pull request found in context');
              }
            } catch (error) {
              console.error('Failed to post comment:', error.message);
              // Don't fail the job if commenting fails
              core.setOutput('comment-error', error.message);
              process.exitCode = 0; // Don't fail the step
            }

      - name: Report comment status
        if: always()
        run: |
          echo "## ðŸ“ PR Comment Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.comment.outcome }}" = "success" ]; then
            echo "âœ… **Successfully posted PR comment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Failed to post PR comment**" >> $GITHUB_STEP_SUMMARY
            echo "This is likely due to insufficient permissions. The test results are still available in the workflow summary above." >> $GITHUB_STEP_SUMMARY
          fi
