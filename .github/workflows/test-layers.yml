name: Test Layers

on:
  workflow_call:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'atas-framework/**'
      - 'atas-tests/**'
  workflow_dispatch:
    inputs:
      test-layer:
        description: 'Test layer to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - unit-tests
        - integration-tests
        - version-consistency
      environment:
        description: 'Test environment'
        required: false
        default: 'production'
        type: choice
        options:
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/atas

jobs:
  # Unit Tests (H2-based, fast)
  unit-tests:
    runs-on: ubuntu-latest
    if: github.event.inputs.test-layer == 'all' || github.event.inputs.test-layer == 'unit-tests' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Makefile
        run: |
          chmod +x ./mvnw
          chmod +x Makefile

      - name: Build framework first
        run: |
          make build

      - name: Run unit tests
        env:
          SPRING_PROFILES_ACTIVE: prod
        run: |
          make test-unit

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-layers-unit-test-results
          path: |
            atas-framework/target/surefire-reports/
            atas-framework/target/site/jacoco/
          retention-days: 7

  # Integration Tests (PostgreSQL with Testcontainers)
  integration-tests:
    runs-on: ubuntu-latest
    if: github.event.inputs.test-layer == 'all' || github.event.inputs.test-layer == 'integration-tests' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Makefile
        run: |
          chmod +x ./mvnw
          chmod +x Makefile

      - name: Build and install framework first
        run: |
          make build
          ./mvnw install -pl atas-framework -am -DskipTests

      - name: Run integration tests
        env:
          SPRING_PROFILES_ACTIVE: prod
          DB_URL: jdbc:postgresql://localhost:5432/atasdb
          DB_USERNAME: atas
          DB_PASSWORD: ataspass
        run: |
          make test-integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-layers-integration-test-results
          path: |
            atas-framework/target/surefire-reports/
            atas-framework/target/site/jacoco/
          retention-days: 7

  # Version Consistency Tests
  version-consistency:
    runs-on: ubuntu-latest
    if: github.event.inputs.test-layer == 'all' || github.event.inputs.test-layer == 'version-consistency' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Makefile
        run: |
          chmod +x ./mvnw
          chmod +x Makefile

      - name: Build framework first
        run: |
          make build

      - name: Run version consistency tests
        run: |
          mvn test -pl atas-framework -Dtest="**/*VersionConsistencyTest"

      - name: Upload version consistency test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-layers-version-consistency-test-results
          path: |
            atas-framework/target/surefire-reports/
          retention-days: 7

  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, version-consistency]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Layers Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Layer:** ${{ github.event.inputs.test-layer || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Layer | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests (H2) | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || needs.unit-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests (PostgreSQL) | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || needs.integration-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Consistency | ${{ needs.version-consistency.result == 'success' && 'âœ… Passed' || needs.version-consistency.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count successful jobs
          success_count=0
          total_count=0
          for job in unit-tests integration-tests version-consistency; do
            if [[ "${{ needs[job].result }}" != "skipped" ]]; then
              total_count=$((total_count + 1))
              if [[ "${{ needs[job].result }}" == "success" ]]; then
                success_count=$((success_count + 1))
              fi
            fi
          done
          
          if [[ $success_count -eq $total_count && $total_count -gt 0 ]]; then
            echo "ðŸŽ‰ All test layers passed! The code is ready for review." >> $GITHUB_STEP_SUMMARY
          elif [[ $total_count -eq 0 ]]; then
            echo "â„¹ï¸ No relevant test layers were executed." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some test layers failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
          fi
