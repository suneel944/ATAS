spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atas_integration_test
    username: atas
    password: ataspass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      max-lifetime: 30000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

# Integration test configuration
atas:
  storage:
    bucket: integration-test-bucket
    region: us-east-1
    video-folder: integration-videos
    screenshot-folder: integration-screenshots

# Logging for integration tests
logging:
  level:
    com.atas.framework: INFO
    org.springframework.test: INFO
    org.hibernate.SQL: DEBUG
