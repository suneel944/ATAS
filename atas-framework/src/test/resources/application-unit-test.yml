spring:
  datasource:
    url: jdbc:h2:mem:atas_unit_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

# Test-specific configuration
atas:
  storage:
    bucket: test-bucket
    region: us-east-1
    video-folder: test-videos
    screenshot-folder: test-screenshots

# Logging for tests
logging:
  level:
    com.atas.framework: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
