services:
  # PostgreSQL database used for persisting test executions and results
  atas-db:
    image: postgres:18-alpine
    container_name: atas-db
    environment:
      POSTGRES_DB: atasdb
      POSTGRES_USER: atas
      POSTGRES_PASSWORD: ataspass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atas -d atasdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Core ATAS framework service built from the Dockerfile
  atas-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: atas-service
    depends_on:
      atas-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://atas-db:5432/atasdb
      DB_USERNAME: atas
      DB_PASSWORD: ataspass
      S3_BUCKET: ${S3_BUCKET:-atas-videos}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_VIDEO_FOLDER: ${S3_VIDEO_FOLDER:-videos}
      S3_SCREENSHOT_FOLDER: ${S3_SCREENSHOT_FOLDER:-screenshots}
      # JVM optimizations for containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    ports:
      - "8080:8080"
    volumes:
      - videos:/videos
      - screenshots:/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  postgres-data:
    driver: local
  videos:
    driver: local
  screenshots:
    driver: local