services:
  atas-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: atas-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: ${DB_URL:-jdbc:postgresql://host.docker.internal:5432/atasdb}
      DB_USERNAME: ${DB_USERNAME:-atas}
      DB_PASSWORD: ${DB_PASSWORD:-ataspass}
      S3_BUCKET: ${S3_BUCKET:-atas-videos}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_VIDEO_FOLDER: ${S3_VIDEO_FOLDER:-videos}
      S3_SCREENSHOT_FOLDER: ${S3_SCREENSHOT_FOLDER:-screenshots}
      # JVM optimizations for containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    ports:
      - "8080:8080"
    # This line ensures 'host.docker.internal' resolves correctly on Linux
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - videos:/videos
      - screenshots:/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  videos:
    driver: local
  screenshots:
    driver: local
