services:
  # PostgreSQL database used for persisting test executions and results
  atas-db:
    image: postgres:18-alpine
    container_name: atas-db-prod
    environment:
      POSTGRES_DB: atasdb
      POSTGRES_USER: ${DB_USERNAME:-atas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ataspass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      # Expose database port for local testing with make dev-prod
      # Note: In actual production deployment, this should be removed for security
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atas -d atasdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - atas-network

  # Redis for caching and Pub/Sub (SSE scaling)
  atas-redis:
    image: redis:8.4-alpine
    container_name: atas-redis-prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      # Expose Redis port for local testing with make dev-prod
      # Note: In actual production deployment, this should be removed for security
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - atas-network

  # Core atas framework service built from the production Dockerfile
  atas-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: atas-service-prod
    depends_on:
      atas-db:
        condition: service_healthy
      atas-redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_URL: jdbc:postgresql://atas-db:5432/atasdb
      DB_USERNAME: ${DB_USERNAME:-atas}
      DB_PASSWORD: ${DB_PASSWORD:-ataspass}
      S3_BUCKET: ${S3_BUCKET:-atas-videos}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_VIDEO_FOLDER: ${S3_VIDEO_FOLDER:-videos}
      S3_SCREENSHOT_FOLDER: ${S3_SCREENSHOT_FOLDER:-screenshots}
      # Redis configuration for caching and Pub/Sub
      REDIS_HOST: ${REDIS_HOST:-atas-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT:-2000ms}
      # JVM optimizations for production containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication"
      # Spring Boot optimizations
      SERVER_TOMCAT_THREADS_MAX: 200
      SERVER_TOMCAT_THREADS_MIN_SPARE: 10
    ports:
      - "8080:8080"
    volumes:
      - videos:/videos
      - screenshots:/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G
    networks:
      - atas-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  videos:
    driver: local
  screenshots:
    driver: local

networks:
  atas-network:
    driver: bridge
