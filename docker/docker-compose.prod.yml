services:
  # PostgreSQL database used for persisting test executions and results
  atas-db:
    image: postgres:18-alpine
    container_name: atas-db-prod
    environment:
      POSTGRES_DB: atasdb
      POSTGRES_USER: atas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ataspass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atas -d atasdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - atas-network

  # Core ATAS framework service built from the production Dockerfile
  atas-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: atas-service-prod
    depends_on:
      atas-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://atas-db:5432/atasdb
      SPRING_DATASOURCE_USERNAME: atas
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-ataspass}
      ATAS_STORAGE_BUCKET: ${ATAS_STORAGE_BUCKET:-atas-videos}
      ATAS_STORAGE_REGION: ${ATAS_STORAGE_REGION:-us-east-1}
      # JVM optimizations for production containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication"
      # Spring Boot optimizations
      SPRING_PROFILES_ACTIVE: prod
      SERVER_TOMCAT_THREADS_MAX: 200
      SERVER_TOMCAT_THREADS_MIN_SPARE: 10
    ports:
      - "8080:8080"
    volumes:
      - videos:/videos
      - screenshots:/screenshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G
    networks:
      - atas-network

volumes:
  postgres-data:
    driver: local
  videos:
    driver: local
  screenshots:
    driver: local

networks:
  atas-network:
    driver: bridge
